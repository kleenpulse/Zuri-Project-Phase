<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="user.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">

    <title>Sign Up | T & C Generator</title>

</head>

<body>
    <div class="header">
        <div class="head">
            <h1>Terms & Conditions, Privacy Policy Generator</h1>
        </div>
    </div>
    <div class="signup-con">
        <div class="contact-con signup">
            <div class="contact">
                <p>Registration</p>
                <form action="" class="contact-form" autocapitalize="off">
                    <div class="input-control input-2">
                        <label for="first">Full Name</label>
                        <input name="first" type="text" required placeholder="First Name">
                    </div>
        
                    <div class="input-control input-2">
                        <label for="first">Username</label>
                        <input name="first" type="text" required placeholder="Username" pattern="[a-zA-Z0-9]+">
        
        
                    </div>
        
                    <div class="input-control input-2">
                        <label for="email">Email:</label>
                        <input id="email" type="email" required placeholder="Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
        
                    </div>
                    <div class="input-control input-2">
                        <label for="phone">Phone No.</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone No. with country code eg '+234'" required
                            minlength="10" pattern="[+]{1}[1-9]{1,3}[7-9]{1}[0-9]{9}">
        
                    </div>
                    <div class="input-control input-2">
                        <label for="gender">Choose your Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="">SELECT</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
        
                    </div>
                    <div class="input-control input-2">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" required placeholder="Country" pattern="[a-zA-Z]"
                            maxlength="56" minlength="4">
        
                    </div>
                    <div class="input-control input-2">
                        <label for="state">State/Province</label>
                        <input type="text" name="state" id="state" required placeholder="State/province">
        
                    </div>
                    <div class="input-control input-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" required placeholder="Password">
        
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" required placeholder="Confirm Password">
        
                    </div>
        
        
                    <div class="btn">
                        <button id="submit">Sign Up</button>
        
        
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <div class="footer">
        <footer>made with ❤️ | pulse ©️2022</footer>
    </div>
</body>

</html>
