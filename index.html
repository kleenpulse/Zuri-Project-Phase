<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="user.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

    <title>Login | T & C Generator</title>
</head>

<body>
    <div class="header">
        <div class="head">
            <h1>Terms & Conditions, Privacy Policy Generator</h1>
        </div>
    </div>
    <div class="login-con">
        <div class="contact-con login">
            <div class="contact">
                <p>Login</p>
                <form action="success.html" target="_blank" class="contact-form" autocomplete="off">
                    <div class="input-control input-2">
                        <label for="first">Username</label>
                        <input name="first" type="text" required placeholder="Username" pattern="[a-zA-Z0-9]+">


                    </div>
                    <div class="input-control input-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" required placeholder="Password">



                    </div>

            </div>
            <div class="btn">
                <button class="submit">login</button>
                <p>New Here? <a href="signup.html"> Sign Up</a></p>

            </div>
            </form>
        </div>
    </div>
    </div>

    <div class="footer login-foo">
        <footer>made with ❤️ | pulse ©️2022</footer>
    </div>
</body>

</html>
